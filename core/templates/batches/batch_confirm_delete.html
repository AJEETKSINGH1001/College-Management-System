<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Batch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin-bottom: 100px; /* Ensure space for footer */
        }

        /* Header Styles */
        .header {
            background-color: #007bff; /* Dark background */
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 1.75rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Footer Styles */
        .footer {
            background-color: #007bff; /* Dark background for footer */
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .container {
            padding-top: 30px;
        }

        .btn-danger {
            background-color: #dc3545;
            font-weight: bold;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-secondary {
            background-color: #6c757d;
            font-weight: bold;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .confirmation-message {
            text-align: center;
            margin-bottom: 30px;
        }

        .alert {
            font-size: 1.1rem;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="header">
        College Management System
    </div>

    <!-- Main content -->
    <div class="container mt-5">
        <div class="confirmation-message">
            <h2>Are you sure you want to delete the batch "{{ batch.name }}"?</h2>
            <p class="alert alert-warning">This action cannot be undone.</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'batch_list' %}" class="btn btn-secondary mt-3">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>Â© 2024 College Management System</p>
    </div>
</body>

</html>

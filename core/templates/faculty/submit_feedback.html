{% load custom_filters %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback - {{ faculty.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        footer {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .content-section {
            padding: 50px 0;
        }

        .feedback-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .feedback-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button[type="submit"] {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        .back-btn {
            background-color: #17a2b8;
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #138496;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .feedback-form {
                padding: 20px;
            }

            .feedback-form h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>College Management System</h1>
        </div>
    </header>

    <!-- Main content -->
    <div class="container content-section">
        <div class="feedback-form">
            <!-- Back Button -->
            <a href="{% url 'faculty_list' %}" class="back-btn">Back to Faculty List</a>

            <h2>Submit Feedback for {{ faculty.name }}</h2>

            <form method="POST">
                {% csrf_token %}

                <!-- Rating -->
                <div class="form-group">
                    <label for="rating">Rating (1-5):</label>
                    <input type="number" name="rating" class="form-control" min="1" max="5" required>
                </div>

                <!-- Comments -->
                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea name="comments" class="form-control" rows="4" required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="form-group text-center">
                    <button type="submit">Submit Feedback</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 College Management System</p>
    </footer>

</body>

</html>

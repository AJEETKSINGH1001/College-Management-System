<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Scheduling - College Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        footer {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .content-section {
            padding: 50px 0;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-submit {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }

        .btn-submit:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>College Management System</h1>
        </div>
    </header>

    <!-- Main content -->
    <div class="container content-section">
        <div class="form-container">
            <h2>Class Scheduling</h2>

            <!-- Scheduling Form -->
            <form method="POST" action="{% url 'save_schedule' %}">
                {% csrf_token %}

                <!-- Faculty Selection -->
                <div class="mb-3">
                    <label for="faculty" class="form-label">Select Faculty</label>
                    <select id="faculty" name="faculty" class="form-select" required>
                        {% for faculty in faculty_members %}
                        <option value="{{ faculty.id }}">{{ faculty.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Course Selection -->
                <div class="mb-3">
                    <label for="course" class="form-label">Select Course</label>
                    <select id="course" name="course" class="form-select" required>
                        {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Schedule Date Entry -->
                <div class="mb-3">
                    <label for="schedule_date" class="form-label">Schedule Date</label>
                    <input type="date" id="schedule_date" name="schedule_date" class="form-control" required>
                </div>

                <!-- Schedule Time Entry -->
                <div class="mb-3">
                    <label for="schedule_time" class="form-label">Schedule Time</label>
                    <input type="time" id="schedule_time" name="schedule_time" class="form-control" required>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-submit">Save Schedule</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 College Management System</p>
    </footer>

</body>

</html>

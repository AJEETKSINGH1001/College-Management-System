<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Timetable - College Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        footer {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .content-section {
            padding: 50px 0;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            margin-top: 30px;
        }

        .btn-submit {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
            font-weight: bold;
            margin-top: 20px;
            display: block;
            width: 100%;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>College Management System</h1>
        </div>
    </header>

    <!-- Main content -->
    <div class="container content-section">
        <div class="form-container">
            <h2>Timetable</h2>

            <!-- Filter by Faculty -->
            <form method="GET" action="{% url 'view_timetable' %}">
                 <div class="mb-3 d-flex align-items-center justify-content-between">
        <label for="faculty" class="form-label">Filter by Faculty</label>
        <button type="submit" name="export_pdf" value="1" class="btn btn-danger">Download as PDF</button>
    </div>
                <div class="mb-3">
                    <select id="faculty" name="faculty" class="form-select">
                        <option value="">All Faculties</option>
                        {% for faculty in faculty_members %}
                        <option value="{{ faculty.id }}" {% if faculty.id == selected_faculty_id %}selected{% endif %}>{{ faculty.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-submit">Apply Filter</button>
            </form>

            <!-- Timetable Table -->
            <div class="table-container">
                <table class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>Faculty</th>
                            <th>Course</th>
                            <th>Schedule</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for schedule in schedules %}
                        <tr>
                            <td>{{ schedule.faculty.name }}</td>
                            <td>{{ schedule.course.name }}</td>
                            <td>{{ schedule.schedule_time }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3">No classes scheduled yet.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- Back Button at the Bottom -->
            <a href="{% url 'class_scheduling' %}" class="btn btn-back">Back to Class Scheduling</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 College Management System</p>
    </footer>

</body>

</html>

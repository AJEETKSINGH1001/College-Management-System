<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Faculty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ================================================================
            General Styles
        ================================================================ */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        /* ================================================================
            Header Styles
        ================================================================ */
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        /* ================================================================
            Footer Styles
        ================================================================ */
        footer {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* ================================================================
            Container and Content Styling
        ================================================================ */
        .container {
            padding: 50px 15px;
        }

        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        /* ================================================================
            Form Styling
        ================================================================ */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="file"],
        .form-group textarea {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input[type="file"] {
            padding: 12px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* ================================================================
            Button Styling
        ================================================================ */
        .btn-submit {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
            font-weight: bold;
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }

        /* Focused input field styles */
        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="file"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        /* ================================================================
            Responsive Design
        ================================================================ */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Faculty Management System</h1>
    </header>

    <!-- Add Faculty Form -->
    <div class="container mt-5">
        <div class="form-container">
            <h2>Add Faculty</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Faculty Name -->
                <div class="form-group">
                    <label for="name">Faculty Name</label>
                    {{ form.name }}
                </div>

                <!-- Faculty Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    {{ form.email }}
                </div>

                <!-- Faculty Phone -->
                <div class="form-group">
                    <label for="phone">Phone</label>
                    {{ form.phone }}
                </div>

                <!-- Faculty Qualification -->
                <div class="form-group">
                    <label for="qualification">Qualification</label>
                    {{ form.qualification }}
                </div>

                <!-- Faculty Experience -->
                <div class="form-group">
                    <label for="experience">Experience</label>
                    {{ form.experience }}
                </div>

                <!-- Faculty Subjects -->
                <div class="form-group">
                    <label for="subjects_taught">Subjects Taught</label>
                    {{ form.subjects_taught }}
                </div>

                <!-- Profile Picture -->
                <div class="form-group">
                    <label for="profile_picture">Profile Picture</label>
                    {{ form.profile_picture }}
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="btn btn-submit">Save</button>
                </div>

                <!-- Back Button -->
                <div class="form-group">
                    <a href="{% url 'faculty_list' %}" class="btn btn-back">Back</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Faculty Management System. All rights reserved.</p>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Profiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Faculty Profiles</h2>
        <a href="{% url 'add_faculty' %}" class="btn btn-primary mb-3">Add Faculty</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Profile Picture</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for faculty in faculty_members %}
                <tr>
                    <td>
                        {% if faculty.profile_picture %}
                        <img src="{{ faculty.profile_picture.url }}" alt="{{ faculty.name }}" class="img-thumbnail" style="width: 60px; height: 60px;">
                        {% else %}
                        No Image
                        {% endif %}
                    </td>
                    <td>{{ faculty.name }}</td>
                    <td>{{ faculty.email }}</td>
                    <td>{{ faculty.phone }}</td>
                    <td>
                        <a href="{% url 'faculty_detail' faculty.pk %}" class="btn btn-info btn-sm">View</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

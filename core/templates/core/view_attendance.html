<h2>Attendance Records</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Student</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for record in attendance_records %}
            <tr>
                <td>{{ record.student }}</td>
                <td>{{ record.date }}</td>
                <td>{{ record.status }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

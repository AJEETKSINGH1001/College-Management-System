<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules List - Curriculum Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        footer {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .content-section {
            padding: 50px 0;
        }

        .module-table-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .table th,
        .table td {
            text-align: center;
            vertical-align: middle;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            color: white;
        }

        .error-text {
            color: red;
            font-size: 0.875em;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container">
            <h1>College Management System</h1>
        </div>
    </header>

    <!-- Main content -->
    <div class="container content-section">
        <div class="module-table-container">
            <h2 class="text-center mb-4">Modules List</h2>

            <!-- Check if modules exist -->
            {% if modules %}
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    {% for module in modules %}
                    <tr>
                        <td>{{ module.name }}</td>
                        <td>{{ module.description|safe }}</td>  <!-- Use |safe to preserve HTML formatting -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p>No modules found.</p>
            {% endif %}

            <a href="{% url 'course_list' %}" class="btn btn-primary mt-3 w-100">Back to Course List</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 College Management System</p>
    </footer>

</body>

</html>

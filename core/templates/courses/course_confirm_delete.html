<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Course - College Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        footer {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .content-section {
            padding: 50px 0;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
            font-weight: bold;
        }

        .btn-danger:hover {
            background-color: #c82333;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            color: white;
        }

        .message {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>College Management System</h1>
        </div>
    </header>

    <!-- Main content -->
    <div class="container content-section">
        <div class="form-container">
            <h2 class="text-center mb-4">Delete Course</h2>
            <p class="message">Are you sure you want to delete the course: "<strong>{{ course.name }}</strong>"?</p>

            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-50">Yes, Delete</button>
            </form>
            <a href="{% url 'course_list' %}" class="btn btn-secondary w-50 mt-3">Cancel</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 College Management System</p>
    </footer>
</body>
</html>
